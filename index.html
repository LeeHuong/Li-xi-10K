    <style>

<body id="body">

    <!-- Container cho hi·ªáu ·ª©ng -->

    <script>
        function explodeMoney() {
            const liXi = document.querySelector('.li-xi');
            const body = document.getElementById('body');
            const container = document.getElementById('effectsContainer');
            
            // Hi·ªáu ·ª©ng l·∫Øc bao l√¨ x√¨
            liXi.classList.add('shake');
            setTimeout(() => {
                liXi.classList.remove('shake');
            }, 500);
            
            // Hi·ªáu ·ª©ng s√°ng n·ªÅn
            body.classList.add('bright-flash');
            setTimeout(() => {
                body.classList.remove('bright-flash');
            }, 300);
            
            // X√≥a hi·ªáu ·ª©ng c≈©
            container.innerHTML = '';
            
            // T·∫°o hi·ªáu ·ª©ng n·ªï
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            container.appendChild(explosion);
            
            // X√≥a hi·ªáu ·ª©ng n·ªï sau 0.5s
            setTimeout(() => {
                explosion.remove();
            }, 500);
            
            // T·∫°o t·ªù ti·ªÅn ch√≠nh gi·ªØa
            setTimeout(() => {
                const mainMoney = document.createElement('img');
                mainMoney.src = 'https://i.ibb.co/MyncnQSX/10k.webp';
                mainMoney.className = 'main-money';
                container.appendChild(mainMoney);
            }, 200);
            
            // T·∫°o 30 t·ªù ti·ªÅn r∆°i
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const fallingMoney = document.createElement('img');
                    fallingMoney.src = 'https://i.ibb.co/MyncnQSX/10k.webp';
                    fallingMoney.className = 'falling-money';
                    
                    // Random v·ªã tr√≠ ngang (0% ƒë·∫øn 100%)
                    const leftPos = Math.random() * 100;
                    fallingMoney.style.left = leftPos + '%';
                    
                    // Random k√≠ch th∆∞·ªõc (40px ƒë·∫øn 80px)
                    const size = 40 + Math.random() * 40;
                    fallingMoney.style.width = size + 'px';
                    
                    // Random th·ªùi gian r∆°i (2s ƒë·∫øn 4s)
                    const duration = 2 + Math.random() * 3;
                    fallingMoney.style.setProperty('--fall-duration', duration + 's');
                    
                    // Random ƒë·ªô tr·ªÖ (0s ƒë·∫øn 0.5s)
                    const delay = Math.random() * 0.5;
                    fallingMoney.style.animationDelay = delay + 's';
                    
                    // Random g√≥c xoay ban ƒë·∫ßu
                    fallingMoney.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    container.appendChild(fallingMoney);
                    
                    // X√≥a sau khi r∆°i xong
                    setTimeout(() => {
                        fallingMoney.remove();
                    }, (duration + delay) * 1000);
                    
                }, i * 30); // M·ªói t·ªù c√°ch nhau 30ms ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng tu·∫ßn t·ª±
            }
        }
